<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Watermark Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keep it in the background */
            object-fit: cover; /* Cover the entire screen */
            opacity: 0.1; /* Set opacity for a watermark effect */
        }

        /* Main Content Container */
        #content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack children vertically */
            min-height: 100vh;
            width: 100%;
            position: relative; /* Enable positioning of children */
            z-index: 1; /* Bring content in front of video */
            padding: 20px; /* Add padding around content */
            box-sizing: border-box;
        }

        .image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        #submit-btn-container {
            text-align: center;
            margin-top: 20px;
        }

        #submit-btn, #next-btn {
            border-radius: 15px;
            background-color: aqua;
            width: 40%; /* Increased width for better visibility */
            color: #000;
            padding: 15px; /* Increased padding for a larger button */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            margin: 10px; /* Added margin for spacing */
        }

        #submit-btn:hover, #next-btn:hover {
            background-color: #000;
            color: aqua;
        }

        /* Chat section scrolling improvements */
        #chat-section {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            max-height: 600px; /* Set max height to allow scrolling */
            overflow-y: auto;
            box-sizing: border-box;
        }

        #chat-section::-webkit-scrollbar {
            width: 10px;
        }

        #chat-section::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        /* Input form styles */
        #input-form {
            background-color: rgba(70, 70, 70, 0.4);
            border-radius: 15px;
            padding: 20px;
        }

        #input-form input[type="text"],
        #input-form input[type="email"],
        #input-form textarea {
            width: 95%;
            padding: 10px;
            color: #ffffff;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #input-form textarea {
            height: 80px; /* Adjust the height for the textareas */
        }

        .centered-text {
            text-align: center;
            font-size: 15px;
            margin-bottom: 20px;
        }

        /* Style the container for the text */
        #text-container {
            margin-top: 20px; 
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            #submit-btn, #next-btn {
                width: 80%; /* Smaller button width for mobile */
            }

            #chat-section {
                width: 90%; /* Adapt form width for smaller screens */
            }
        }
    </style>
</head>
<body>
<video id="background-video" autoplay muted loop>
    <source src="static/assets/predict.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div id="content-container">
    <div>
        <img class='image' src="static/assets/gen.png" alt="Image">
    </div>
    <div id="text-container" class="centered-text">
        <p>Fill the details below and generate your resume with CVGen.AI</p>
    </div>

    <form action="/generatepdf" method="POST">
        <div id="chat-section">
            <div id="input-form">
                <input type="text" id="name" name="Name" placeholder="Name" required>
                <input type="email" id="Email" name="Email" placeholder="Email" required>
                <input type="text" id="LinkedIn" name="LinkedIn" placeholder="LinkedIn">
                <input type="text" id="Experience" name="Experience" placeholder="Experience in years" required>
                <input type="text" id="Graduation" name="Graduation" placeholder="Graduation in Degree" required>
                <input type="text" id="CGPA" name="CGPA" placeholder="Graduation CGPA" required>
                <input type="text" id="University" name="University" placeholder="University Name" required>
                <textarea id="Skills" name="Skills" placeholder="Skills (Max 1000 Characters)" required></textarea>
                <textarea id="projects" name="projects" placeholder="Projects (Max 1500 Characters)" required></textarea>
                <textarea id="Internship" name="Internship" placeholder="Internship roles (Max 1000 Characters)" required></textarea>
                <textarea id="Achievements" name="Achievements" placeholder="Achievements (Max 1000 Characters)" required></textarea>
                <input type="text" id="course1" name="course1" placeholder="Course 1" required>
                <input type="text" id="course2" name="course2" placeholder="Course 2" required>
                <input type="text" id="course3" name="course3" placeholder="Course 3" required>
            </div>
        </div>

        <div id="submit-btn-container">
            <button type="button" id="next-btn">Next</button>
            <button type="submit" id="submit-btn">Generate</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('next-btn').addEventListener('click', function() {
        // Logic to handle what happens when "Next" is clicked
        alert("You clicked Next! Fill out the next section.");
    });
</script>

</body>
</html>
